<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css themes/dark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="theme-dark">
    <section class="main">
    <!-- <section> -->
       <header>
            <h1>TO DO</h1>
            <div class="theme-block">
                <input type="checkbox" name="theme" id="theme">
                <label for="theme"></label>
            </div>
            <!-- <img id="theme" src="images/icon-sun.svg" height= "25px" width="25px"> -->
            <!-- <figure> -->
        </header>
        <form class="newTask" id="newTask">
            <input id="text" class="text" type="text" placeholder="Create To Do...">
            <!-- <button id="work"type="submit">Add Task</button> -->
        </form>
    <!-- </section> -->
    
    <br>
    <section class="mainBottom">
    <!-- <section class="list"> -->
        <div class="list" id="list">
           
            <div class="toDoItem">
                <div class="active-check"><img src="./images/icon-check.svg"></div>
                <p class="items">Text 1</p>
                <div class="cross"><img src="./images/icon-cross.svg"></div>
            </div>    
            <div class="toDoItem">
                <div class="check"><img src="./images/icon-check.svg"></div>
                <p class="items">wash the car and mow the lawn</p>
                <div class="cross"><img src="./images/icon-cross.svg"></div>
            </div>  
            <div class="toDoItem">
                <div class="check"><img src="./images/icon-check.svg"></div>
                <p class="items">Text 3</p>
                <div class="cross"><img src="./images/icon-cross.svg"></div>
            </div>  
        </div>
        <!-- </section> -->
        
        <div class="bottomRow">
            <div class="number">
                <p># of items completed</p>
            </div>
            <section class="filter">
                <button class="button">All</button>
                <button class="button">Active</button>
                <button class="button">Completed</button>
            </section>
            
            <button class="clearButton">Clear Completed</button>
        </div>
    </section>

    <div class="mobile">
        <button class="button">All</button>
        <button class="button">Active</button>
        <button class="button">Completed</button>
    </div>


</section>
<script src="main.js"></script>
   
</body>
</html>
