<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis - CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>CRUD App</h1>
    <table>
        <tr>
            <td>
                <form>
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" placeholder="First Name" id="firstName">
                    </div>
                    <div>
                        <label for="middleName">Middle Name</label>
                        <input type="text" placeholder="Middle Name" id="middleName">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" placeholder="Last Name" id="lastName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" placeholder="Address" id="address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" placeholder="City" id="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" placeholder="State" maxlength="2" id="state">
                    </div>
                    <div>
                        <label for="zip">ZIP</label>
                        <input type="number" placeholder="ZIP" maxlength="5"id="zip">
                    </div>
                    <div>
                        <label for="dob">DOB</label>
                        <input type="date" placeholder="DOB" id="dob">
                    </div>
                </form>
                <tr>
                    <table>
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </thead>
                    </table>
                </tr>
            </td>
        </tr>
    </table>
</body>
</html>
