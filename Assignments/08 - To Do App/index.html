<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css themes/dark.css">
</head>
<body>
    <section class="main">
    <section>
       <header>
            <h1>TO DO</h1>
            <figure>
            <img src="images/icon-sun.svg">
            <figure>
        </header>
        <div class="newTask">
            <input type="checkbox" id="newTask">
            <input type="text" placeholder="Create To Do">
        </div>
    </section>
    
    <br>
    <section class="mainBottom">
    <!-- <section class="list"> -->
        <ul class="list">
           
            <li class="toDoItem">
                <label class="container" for="">
                    <input id="" type="checkbox" checked="checked" name="toDoItem" >
                    <span class="checkmark"></span>
                    <span class="text">Text 1</span>
                    </label>
            </li>
           
            <li class="toDoItem">
                <label class= "container" for="">
                    <input id="" type="checkbox" checked="checked" name="toDoItem" >
                    <span class="checkmark"></span>
                    <span class="text">Text 2</span>
                    </label>
            </li>
            <li class="toDoItem">
                <label class="container" for="">
                <input id="" type="checkbox"  checked="checked" name="toDoItem" >
                <span class="checkmark"></span>
                <span class="text">Text 3</span>
                </label>
                
            </li>
        </ul>
        <!-- </section> -->
        
        <div class="bottomRow">
            <p># of items completed</p>
            <section class="filter">
                <button class="button">All</button>
                <button class="button">Active</button>
                <button class="button">Complete</button>
            </section>
            <button class="button">Clear Completed</button>
        </div>
    </section>


</section>
