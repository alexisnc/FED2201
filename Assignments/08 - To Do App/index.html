<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css themes/dark.css">
</head>
<body>
    <section class="main">
    <section>
       <header>
            <h1>TO DO</h1>
            <figure>
                
            <img src="images/icon-moon.svg">
            <figure>
        </header>
        <div class="newTask">
            <input type="checkbox" id="newTask">
            <input type="text" placeholder="Create To Do">
        </div>
    </section>


    <section class="list">
        <ul>
            <li>
                <input type="checkbox" name="toDoItem" checked id="toDoItem">
                <label for="">Text 1</label>
            </li>
            <li>
                <input id="" type="checkbox" name="toDoItem" id="toDoItem">
                <label for="">Text 2</label>
            </li>
            <li>
                <input type="checkbox" name="toDoItem" id="toDoItem">
                <label for="">Text 3</label>
                
            </li>
        </ul>
        
        <div class="bottomRow">
            <p># of items completed</p>
            <section class="filter">
                <button class="button">All</button>
                <button class="button">Active</button>
                <button class="button">Complete</button>
            </section>
            <button class="button">Clear Completed</button>
        </div>
    </section>


</section>
   
</body>
</html>
